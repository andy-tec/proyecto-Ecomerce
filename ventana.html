<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ventana</title>
    <link rel="stylesheet" href="styles/ventana.css">
    <script src="js/functions.js" defer></script>
</head>

<body class="body">
    <header class="header">
        <i class="header__icon icon" id="buy">
            <img class="header__icon-img" src="img/buy.png" alt="buy">
            <span class="header__icon-count"></span>
        </i>
        <i class="header__icon">
            <img class="header__icon-img" src="img/icon.png" alt="icon"></i>
        <i class="header__icon icon" id="menu"><img class="header__icon-img" src="img/menu.png" alt="menu"></i>
    </header>
    <div class="banner"></div>
    <div class="banner-responsive"></div>
    <main class="main">
        <div class="product">
            <img class="product__img" src="img/tenis-westbrook.jpg" alt="tenis-west">
            <p class="product__title">Tenis Westbrook</p>
            <p class="product__price">$3000</p>
            <button class="product__button icon">Agregar</button>
        </div>
        <div class="product">
            <img class="product__img" src="img/playera-bulls.jpg" alt="playera-bulls">
            <p class="product__title">Playera Bulls</p>
            <p class="product__price">$900</p>
            <button class="product__button icon">Agregar</button>
        </div>
        <div class="product">
            <img class="product__img" src="img/playera-celtics.jpg" alt="playera-celtics">
            <p class="product__title">Playera Celtics</p>
            <p class="product__price">$900</p>
            <button class="product__button icon">Agregar</button>
        </div>
        <div class="product">
            <img class="product__img" src="img/playera-knicks.jpg" alt="playera-knicks">
            <p class="product__title">Playera Knicks</p>
            <p class="product__price">$900</p>
            <button class="product__button icon">Agregar</button>
        </div>
        <div class="product">
            <img class="product__img" src="img/golden-state.jpg" alt="golden-state">
            <p class="product__title">Golden State</p>
            <p class="product__price">$3900</p>
            <button class="product__button icon">Agregar</button>
        </div>
        <div class="product">
            <img class="product__img" src="img/backpack-jordan.jpg" alt="backpack-jordan">
            <p class="product__title">Backpack Jordan</p>
            <p class="product__price">$1200</p>
            <button class="product__button icon">Agregar</button>
        </div>
        <div class="product">
            <img class="product__img" src="img/tenis-gt.jpg" alt="tenis-gt">
            <p class="product__title">Tenis G.T.</p>
            <p class="product__price">$3000</p>
            <button class="product__button icon">Agregar</button>
        </div>
        <div class="product">
            <img class="product__img" src="img/mochila-wilson.jpg" alt="mochila-wilson">
            <p class="product__title">Mochila Wilson</p>
            <p class="product__price">$1000</p>
            <button class="product__button icon">Agregar</button>
        </div>
        <div class="product">
            <img class="product__img" src="img/atlanta.jpg" alt="atlanta-hawks">
            <p class="product__title">Atlanta Hawks</p>
            <p class="product__price">$3900</p>
            <button class="product__button icon">Agregar</button>
        </div>
    </main>
    <footer></footer>

    <article class="shopping">
        <div class="shopping__header">
            <div class="shopping__blank"></div>
            <h2 class="shopping__title">Carrito</h2>
            <i class="shopping__close close icon">
                <img class="shopping__close-icon" src="img/Cross.png" alt="close"></i>
        </div>
        <!-- <div class="shop-car remove">
            <img class="shop-car__img" src="img/tenis.jpg" alt="item">
            <p class="shop-car__product">Tenis westbrook</p>
            <p class="shop-car__price">Precio: $700</p>
            <i class="trashButton icon"><img class=" shop-car__icon" src="img/trash.png" alt="trash"></i>
        </div> -->
        <button class="shopping__button"></button>
    </article>
</body>

</html>
